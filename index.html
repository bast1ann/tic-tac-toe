<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <h1>✗ TIC TAC TOE ◯</h1>
  </div>

  <div class="content">
    <div class="scoreboard">
      <p class="player-one-name">Player 1</p>
      <div><span class="score-player-one">0</span> | <span class="score-player-two">0</span></div>
      <p class="player-two-name">Player 2</p>
    </div>
    <div class="text-screen">
      <span id="message"></span>
    </div>
    <div class="board">
      <div class="cell" data-row="0" data-col="0"></div>
      <div class="cell" data-row="0" data-col="1"></div>
      <div class="cell" data-row="0" data-col="2"></div>
      <div class="cell" data-row="1" data-col="0"></div>
      <div class="cell" data-row="1" data-col="1"></div>
      <div class="cell" data-row="1" data-col="2"></div>
      <div class="cell" data-row="2" data-col="0"></div>
      <div class="cell" data-row="2" data-col="1"></div>
      <div class="cell" data-row="2" data-col="2"></div>
    </div>
    <div class="buttons">
      <button id="config-button">Configuration</button>
      <button id="reset-button">Reset</button>
    </div>
  </div>

  <div class="footer">
    <div>Project from The Odin Project</div>
    <div>Made by <a href="https://github.com/bast1ann">bast1ann</a></div>
  </div>


  <dialog id="config-menu">
    <form method="dialog">
      <div>
        <label for="player-one">Player One</label>
        <input type="text" id="player-one" pattern=".{1,}" required>
      </div>
      <div>
        <label for="player-two">Player Two</label>
        <input type="text" id="player-two" pattern=".{1,}" required>
      </div>
      <button id="submit">Start</button>
    </form>
  </dialog>
</body>

</html>
