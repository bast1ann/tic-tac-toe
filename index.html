<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title">
    <h1>TIC TAC TOE</h1>
  </div>
  <div class="scoreboard">
    <p>Player 1</p>
    <div><span>1</span> | <span>0</span></div>
    <p>Player 2</p>
  </div>
  <div class="text-screen">
    <span id="message">It's Player 1 turn.</span>
  </div>
  <div class="board">
    <div>X</div>
    <div>X</div>
    <div>O</div>
    <div>X</div>
    <div>O</div>
    <div>X</div>
    <div>X</div>
    <div>X</div>
    <div>X</div>
  </div>
  <div class="footer"></div>
</body>
</html>
